<!doctype html>
<html lang="zh-Hanz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        :root{
            --button-height:32px;
            --font-size:14px;
            --button-bg:white;
            --button-active-bg:#eee;
            --border-radius:4px;
            --color:#333;
            --border-color:#999;
            /*--border-color-hover:#666;*/
            --border-color-hover:#666;
        }
        body{
            font-size:var(--font-size);
        }
        #app{
        }
    </style>
    <title>轱辘</title>
</head>
<body>
<div id="app" style="padding: 100px;">
    <g-collapse single :selected.sync="selectedTab">
<!--        下面的代码功能跟上面的是一样的，上面的是缩写-->
<!--    <g-collapse :selected="selectedTab" @update:selected="selectedTab=$event">-->
        <g-collapse-item title="标题1" name="1">内容1你好好爱好嗷嗷嗷啊哦哦</g-collapse-item>
        <g-collapse-item title="标题2" name="2">内容2</g-collapse-item>
        <g-collapse-item title="标题3" name="3">内容3</g-collapse-item>
    </g-collapse>
    {{selectedTab}}


    <div class="box">
        <g-input valuea="王五" errora="姓名不能少于两个字"></g-input>
        <g-input valuea="王五" @changea="inputChange"></g-input>
        <!--    <g-input v-model="message"></g-input>-->
        <g-input :valuea="message" @inputa="message=$event"></g-input>
        <button @click="message=message+1">+1</button>
        <span>{{message}}</span>
    </div>

    <g-button @click="$toast('点击弹出提示',{position:'top'})">上方弹出</g-button>
    <g-button @click="$toast('点击弹出提示', {position:'middle'})">中间弹出</g-button>
    <g-button @click="$toast('点击弹出提示', {position:'bottom'})">下方弹出</g-button>

    <g-button-group>
        <g-button icon="left">上一页</g-button>
        <g-button>更多</g-button>
        <g-button icon="right">下一页</g-button>
    </g-button-group>
</div>
<script src="./src/app.js"></script>
</body>
</html>
