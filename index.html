<!doctype html>
<html lang="zh-Hanz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        :root{
            --button-height:32px;
            --font-size:14px;
            --button-bg:white;
            --button-active-bg:#eee;
            --border-radius:4px;
            --color:#333;
            --border-color:#999;
            /*--border-color-hover:#666;*/
            --border-color-hover:#666;
        }
        body{
            font-size:var(--font-size);
        }
        #app{
            margin:20px;
        }
    </style>
    <style>
        .box{
            margin:20px;
        }
    </style>
    <title>轱辘</title>
</head>
<body>
<div id="app">
    <div class="box">
    <g-input valuea="张三" disableda></g-input>
    <g-input valuea="李四" readonlya></g-input>
    <g-input valuea="王五" ></g-input>
    </div>
    <div class="box">
    <g-input valuea="王五" errora="姓名不能少于两个字"></g-input>
    </div>

    <div class="box">
        <g-button :loadings="loading1" v-on:click="loading1=!loading1">
            按钮
        </g-button>
        <g-button icon="setting" icon-position="right" :loadings="loading2" @click="loading2=!loading2">
            按钮
        </g-button>
        <g-button icon="setting" :loadings="loading3" icon-position="left" @click="loading3=!loading3">
            按钮
        </g-button>
        <g-button-group>
            <g-button icon="left">上一页</g-button>
            <g-button>更多</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>
        <div id="test"></div>
    </div>
</div>
<script src="./src/app.js"></script>

</body>
</html>
